baseURL: https://aprd.ir/
languageCode: "fa"
defaultContentLanguage: "fa"
title: "گاه‌نوشته‌های امیرپورمند"
theme: "PaperMod"
paginate: 10
copyright: نوشته‌های این وبلاگ با پروانه [کریتیو کامنز اتریبیوشن ۴.۰ اینترنشنال](https://creativecommons.org/licenses/by/4.0/)  منتشر شده‌اند.
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

publishDir: "docs"

googleAnalytics: G-NKCR60T4BL
minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: گاه‌نوشته‌های امیرپورمند
  description: "گاه‌نوشته‌های امیر پورمند - یک دانشجوی هوش مصنوعی."
  keywords: ["blog", "experience", "personal blog", "amir pourmand"]
  author: "امیر"
  # author: ["Me", "You"] # multiple authors
  images: ["opengraph/ogp.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: ""
    favicon16x16: ""
    favicon32x32: ""
    apple_touch_icon: ""
    safari_pinned_tab: ""

  label:
    text: "خانه"
    icon: #/apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: سلام امیر پورمند هستم
    Content: |
      اینجا افکارم رو به اشتراک می‌گذارم. \
      برای مشاهده آخرین نظرات، [اینجا](https://github.com/pourmand1376/hugo-papermod-farsi-template/discussions) کلیک کنید. \
       برای مشاهده وبلاگ انگلیسی، [اینجا](https://amirpourmand.ir) کلیک کنید.

  socialIcons:
    - name: rss
      url: https://aprd.ir/index.xml
    # - name: twitter
    #   url: "https://twitter.com/pourmand_amir"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/4201765/amir-pourmand"
    - name: github
      url: "https://github.com/pourmand1376"
    - name: telegram
      url: "https://t.me/pourmand_amir"
    - name: linkedin
      url: "https://www.linkedin.com/in/amir-pourmand"
    - name: site
      url: https://amirpourmand.ir

  analytics:
    google:
      SiteVerificationTag: "0UgRGp760ZWT9RdluFfKbknSLmu2SOzDh5TJvTHwKjE"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: https://github.com/pourmand1376/hugo-papermod-farsi-template/tree/publish_site/content
    Text: "پیشنهاد اصلاح متن" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

permalinks:
  # https://gohugo.io/content-management/urls/
  posts: "/:filename/"

menu:
  main:
    - identifier: about
      name: درباره من
      url: /about
    - identifier: FATags
      name: تگ‌ها
      url: /fatags/
      weight: 20
    - identifier: archives
      name: آرشیو
      url: /archives/
      weight: 30
    - identifier: search
      name: جستجو
      url: /search/
      weight: 40
    - identifier: podcast
      name: پادکست
      url: /podcast/
      weight: 10

languages:
  fa:
    languageName: "farsi"
    weight: 1
    languagedirection: rtl
    taxonomies:
      category: categories
      tag: fatags
      series: series

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
